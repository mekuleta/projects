<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #fff;
        }
        .background {
            position: fixed; /* Fix the background image */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='images/knee_graphic.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.25; /* Apply the opacity to the background image */
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for content */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='images/EE_logo.jpg') }}" alt="Everywhere Exercise" height="60"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('exercise') }}">Exercise Now</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Log In</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_exercise') }}">Add Exercise</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container mt-5">
        <h1 class="text-center">Add Exercise</h1>
        
        <!-- Form for Adding Exercise -->
        <form method="POST">
            <div class="form-group">
                <label for="name">Exercise Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Squats" required>
            </div>
            <div class="form-group">
                <label for="body_part">Body Part:</label>
                <input type="text" class="form-control" id="body_part" name="body_part" placeholder="e.g. Knee" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="Strength">Strength</option>
                    <option value="Stretch">Stretch</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sets">Sets:</label>
                <input type="number" class="form-control" id="sets" name="sets" min="1" step="1" required>
            </div>
            <div class="form-group">
                <label for="reps">Reps:</label>
                <input type="number" class="form-control" id="reps" name="reps" min="1" step="1">
            </div>
            <div class="form-group">
                <label for="hold">Hold (seconds):</label>
                <input type="number" class="form-control" id="hold" name="hold" min="1" step="1">
            </div>
            <div class="form-group">
                <label for="total_time">Total Time (seconds):</label>
                <input type="number" class="form-control" id="total_time" name="total_time" min="1" step="1" required>
            </div>
            <div class="form-group">
                <label for="equipment">Equipment:</label>
                <input type="text" class="form-control" id="equipment" name="equipment" placeholder="e.g. Mat, Band">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Tense">Tense</option>
                    <option value="Flexible">Flexible</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">Level (1-5):</label>
                <input type="number" class="form-control" id="level" name="level" min="1" max="5" step="1" required>
            </div>
            <div class="form-group">
                <label for="space">Space:</label>
                <select class="form-control" id="space" name="space">
                    <option value="">Select Space</option>
                    <option value="Public only">Public only</option>
                    <option value="Private">Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="directions">Directions:</label>
                <textarea class="form-control" id="directions" name="directions" rows="3" placeholder="Describe all the steps and positions in detail here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Exercise</button>
        </form>
    </div>
    
    <!-- Background Overlay -->
    <div class="background"></div>
</body>
</html>
